  let order = [];
  let idx = 0;
  let wrongSet = new Set();
  let useWrongOnly = false;

  const el = (id) => document.getElementById(id);

  function buildOrder(start, end) {
    order = [];
    for (let i = start; i < end; i++) order.push(i);
    if (el('shuffle').checked) order.sort(() => Math.random() - 0.5);
    idx = 0;
  }

  function showStep() {
    el('stepInfo').textContent = (order.length ? (idx+1) : 0) + "/" + order.length;
    el('wrongCount').textContent = wrongSet.size;
  }

  function showQA() {
    if (!order.length) {
      el('question').textContent = "–ù–∞–∂–º–∏—Ç–µ ¬´–ù–∞—á–∞—Ç—å¬ª";
      el('checkBtn').disabled = true;
      el('showAnswerBtn').disabled = true;
      return;
    }
    const q = QA[order[idx]].q;
    el('question').textContent = q;
    el('answerInput').value = "";
    el('correctBox').style.display = "none";
    el('correctBox').textContent = "";
    el('checkBtn').disabled = false;
    el('showAnswerBtn').disabled = false;
    el('markRightBtn').disabled = true;
    el('markWrongBtn').disabled = true;
    el('prevBtn').disabled = (idx === 0);
    el('nextBtn').disabled = (idx >= order.length-1);
    showStep();
  }

  function showAnswer() {
    const a = QA[order[idx]].a;
    el('correctBox').textContent = "–≠—Ç–∞–ª–æ–Ω:\n" + a;
    el('correctBox').style.display = "block";
    el('markRightBtn').disabled = false;
    el('markWrongBtn').disabled = false;
  }

  // Controls
  el('startBtn').addEventListener('click', () => {
    const start = Math.max(1, parseInt(el('rangeStart').value)||1) - 1;
    const end = Math.min(QA.length, parseInt(el('rangeEnd').value)||QA.length);
    if (start >= end) {
      alert('–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –¥–∏–∞–ø–∞–∑–æ–Ω: –Ω–∞—á–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –º–µ–Ω—å—à–µ –∫–æ–Ω–µ—á–Ω–æ–≥–æ.');
      return;
    }
    buildOrder(start, end);
    useWrongOnly = false;
    el('wrongOnlyBtn').disabled = (wrongSet.size === 0);
    showQA();
  });

  el('wrongOnlyBtn').addEventListener('click', () => {
    if (!wrongSet.size) return;
    order = Array.from(wrongSet);
    if (el('shuffle').checked) order.sort(() => Math.random() - 0.5);
    idx = 0;
    useWrongOnly = true;
    showQA();
  });

  el('checkBtn').addEventListener('click', showAnswer);
  el('showAnswerBtn').addEventListener('click', showAnswer);

  el('markRightBtn').addEventListener('click', () => {
    wrongSet.delete(order[idx]);
    el('wrongOnlyBtn').disabled = (wrongSet.size === 0);
    if (idx < order.length-1) { idx++; showQA(); } else { showStep(); }
  });

  el('markWrongBtn').addEventListener('click', () => {
    wrongSet.add(order[idx]);
    el('wrongOnlyBtn').disabled = false;
    if (idx < order.length-1) { idx++; showQA(); } else { showStep(); }
  });

  el('nextBtn').addEventListener('click', () => {
    if (idx < order.length-1) { idx++; showQA(); }
  });

  el('prevBtn').addEventListener('click', () => {
    if (idx > 0) { idx--; showQA(); }
  });

  // --- Self-test (runs in user's browser when file is opened) ---
  function runSelfTest() {
    const results = [];
    try {
      el('rangeStart').value = 1;
      el('rangeEnd').value = QA.length;
      el('shuffle').checked = false;
      el('startBtn').click();
      results.push('start: OK (order length=' + order.length + ')');
      if (order.length === 0) throw 'order empty after start';
      el('answerInput').value = '—Ç–µ—Å—Ç';
      el('checkBtn').click();
      if (el('correctBox').style.display === 'none') throw 'showAnswer failed';
      results.push('showAnswer: OK');
      el('markWrongBtn').click();
      if (!Array.from(wrongSet).length) throw 'markWrong failed';
      results.push('markWrong: OK (wrongCount=' + wrongSet.size + ')');
      el('wrongOnlyBtn').disabled = false;
      el('wrongOnlyBtn').click();
      if (order.length !== wrongSet.size) throw 'wrongOnly order size mismatch';
      results.push('wrongOnly: OK');
    } catch (e) {
      results.push('ERROR: ' + e);
    } finally {
      const box = el('selfTestBox');
      box.textContent = results.join('\n');
      box.style.display = 'block';
    }
  }

  setTimeout(runSelfTest, 200);

});
</script>

<script>
// Hotkeys added by assistant: Enter ‚Üí –ø–æ–∫–∞–∑–∞—Ç—å –æ—Ç–≤–µ—Ç (–±–µ–∑ Shift), ArrowRight ‚Üí Next, ArrowLeft ‚Üí Prev, R ‚Üí mark right, W ‚Üí mark wrong
document.addEventListener('keydown', function(e) {
  try {
    const showAnswerBtn = document.getElementById('showAnswerBtn');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');
    const markRightBtn = document.getElementById('markRightBtn');
    const markWrongBtn = document.getElementById('markWrongBtn');
    // If focus is inside an input of type number, allow normal Enter to submit numbers‚Äîonly intercept Enter in general
    const active = document.activeElement;
    const activeIsTextInput = active && (active.tagName === 'TEXTAREA' || (active.tagName==='INPUT' && active.type==='text'));
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      if (showAnswerBtn && !showAnswerBtn.disabled) showAnswerBtn.click();
    }
    if (e.key === 'ArrowRight') {
      if (nextBtn && !nextBtn.disabled) nextBtn.click();
    }
    if (e.key === 'ArrowLeft') {
      if (prevBtn && !prevBtn.disabled) prevBtn.click();
    }
    if (e.key.toLowerCase() === 'r') {
      if (markRightBtn && !markRightBtn.disabled) markRightBtn.click();
    }
    if (e.key.toLowerCase() === 'w') {
      if (markWrongBtn && !markWrongBtn.disabled) markWrongBtn.click();
    }
  } catch (err) {
    console.error('Hotkeys error', err);
  }
});
</script>

<script>
document.addEventListener('DOMContentLoaded', function() {
  try {
    const elRoot = document.documentElement;
    const themeToggle = document.getElementById('themeToggle');
    const systemPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    const stored = localStorage.getItem('theme');
    if (stored === 'light') {
      elRoot.classList.add('light');
    } else if (stored === 'dark') {
      elRoot.classList.remove('light');
    } else {
      // no stored preference -> follow system (light if not dark)
      if (!systemPrefersDark) elRoot.classList.add('light');
      else elRoot.classList.remove('light');
    }
    if (themeToggle) {
      // set initial icon
      themeToggle.textContent = elRoot.classList.contains('light') ? 'üåô' : '‚òÄÔ∏è';
      themeToggle.addEventListener('click', function() {
        elRoot.classList.toggle('light');
        if (elRoot.classList.contains('light')) localStorage.setItem('theme', 'light');
        else localStorage.setItem('theme', 'dark');
        themeToggle.textContent = elRoot.classList.contains('light') ? 'üåô' : '‚òÄÔ∏è';
      });
    }
  } catch (e) {
    console.error('Theme toggle init error', e);
  }
});
</script>
